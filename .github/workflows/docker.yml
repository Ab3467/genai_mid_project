name: Build and Push Backend & Frontend to GHCR

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # ✅ BACKEND IMAGE
      - name: Build Backend Image
        run: docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/backend:latest ./backend

      - name: Push Backend Image
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/backend:latest

      # ✅ FRONTEND IMAGE
      - name: Build Frontend Image
        run: docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/frontend:latest ./frontend

      - name: Push Frontend Image
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/frontend:latest
